<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>Информация о пользователе</h1>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>

<span th:text="'Id: ' + ${user.id}"></span>
<br/>
<span th:text="'Имя: ' + ${user.name}"></span>
<br/>
<span th:text="'Фамилия: ' + ${user.lastname}"></span>
<br/>

<span>Роли:</span>
<table>
  <tr>
    <td>
      <span th:each="role : ${user.getRoles()}" th:text="${role.name.substring(5).toLowerCase()} + ' '"></span>
    </td>
  </tr>
</table>

</body>
</html>
